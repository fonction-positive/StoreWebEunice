# 移动端 User-Agent 检测
map $http_user_agent $is_mobile {
    default 0;
    "~*android|ip(hone|od)|windows\s+(phone|ce)|blackberry|symbian|opera\s+m(ob|in)i" 1;
}

server {
    server_name fluffyletter.jzy.asia;

    # 允许上传最大 20MB 的文件
    client_max_body_size 20M;

    # SSL 配置
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/fluffyletter.jzy.asia/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fluffyletter.jzy.asia/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # 1. 根路径 (PC端) + 自动跳转
    location / {
        # 如果是移动设备访问根路径，跳转到 /mobile
        if ($is_mobile) {
            rewrite ^/$ /mobile/ redirect;
        }

        root /var/www/StoreWebEunice/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # 2. 移动端路径
    location /mobile {
        alias /var/www/StoreWebEunice/mobile/dist;
        index index.html;
        try_files $uri $uri/ /mobile/index.html;
    }

    # 3. 后端 API (Django)
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/var/www/StoreWebEunice/backend/storeweb.sock;
    }

    # Django 管理后台
    location /admin/ {
        include proxy_params;
        proxy_pass http://unix:/var/www/StoreWebEunice/backend/storeweb.sock;
    }

    # Django 静态文件
    location /static/ {
        alias /var/www/StoreWebEunice/backend/static/;
    }

    # 媒体文件 (用户上传)
    location /media/ {
        alias /var/www/StoreWebEunice/backend/media/;
    }
}

# HTTP 重定向到 HTTPS
server {
    if ($host = fluffyletter.jzy.asia) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name fluffyletter.jzy.asia;
    return 404;
}
